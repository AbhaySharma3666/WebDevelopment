<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            background-color: rgb(140, 138, 138);
            border: 2px solid black;
            margin: 20px;
            padding: 50px;
            width: 89%;
        }

        .box {
            background-color: rgb(171, 200, 39);
            border: 3px solid black;
            margin: 5px;
            padding: 20px;
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* box-shadow: -30px -60px brown; */
            /* box-shadow: 10px 10px 10px black; */
            /* box-shadow: 10px 10px 10px 20px black; */
            /* box-shadow: inset 10px 10px 10px 20px black; */
            box-shadow: 10px 10px 10px 20px black, 20px 20px 20px 20px brown;

        }

            h2 {
                text-shadow: 10px 10px 3px  rgb(107, 48, 203);
            }

            span {
                font-size: 30px;
                font-weight: bold;
                color: red;
                text-shadow: 10px 10px 2px  rgba(255, 25, 0, 0.521) , 20px 20px 3px  rgb(107, 48, 203);
            }

            p {
                font-size: 20px;
                font-weight: bold;
                border: 10px solid black;
                padding: 10px;
            }

            img {
                width: 50%;
            }

            @media only screen and (max-width: 640px) {
                .container {
                    flex-direction: column;
                }
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="./image/05.jpg" alt="image">
            <h2>Shadow in css</h2>

            <span>Hii buddy</span>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis sed
                repellendus reprehenderit quod velit officiis quas laborum dolor, culpa dolorem
                expedita ab blanditiis! Alias quos quo illo quisquam repellat veritatis
                exercitationem explicabo. Laboriosam, rem.</p>
        </div>
    </div>
</body>

</html>
