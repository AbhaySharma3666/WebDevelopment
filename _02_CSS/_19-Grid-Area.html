<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: rgb(79, 76, 76);
            padding: 2rem;
            display: grid;
            gap: 1rem;
            grid-template-areas:
                                "header header header" 
                                "sidebar content-1 content-1"
                                "sidebar content-2 content-3"
                                "Footer Footer Footer";

        }

        .item {
            background-color: rgba(95, 255, 9, 0.642);
            border: 2px solid rgb(0, 0, 0);
            padding: 20px;
            font-size: 20px;
            text-align: center;
            align-content: center;
        }
        #header {
            grid-area: header;
        }
        #sidebar {
            grid-area: sidebar;
        }
        #content1 {
            grid-area: content-1;
        }
        #content2 {
            grid-area: content-2;
        }
        #content3 {
            grid-area: content-3;
        }
        #footer {
            grid-area: Footer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item" id="sidebar">Sidebar</div>
        <div class="item" id="content1">Content-1</div>
        <div class="item" id="content2">Content-2</div>
        <div class="item" id="content3">Content-3</div>
        <div class="item" id="footer">Footer</div>
    </div>
</body>
</html>
