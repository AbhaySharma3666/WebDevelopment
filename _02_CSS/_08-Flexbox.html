<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color:rgba(222, 184, 135, 0.199);
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
            height: 800px;
            display: flex;
            flex-direction: row; /*row-reverse, column, column-reverse*/
            /*flex-wrap: wrap;*/ /*wrap-reverse,  Automatically adjust item into row or column*/

            justify-content: start;
            align-items: start;
            align-content: start;
        }
        .box{
            background-color: aquamarine;
            border: 2px solid rgb(0, 30, 255);
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
        }
        #box1{
            background-color: rgb(85, 255, 6);
            order: 500;
            /* flex-shrink: 5; */
            flex-grow: 1;
        }
        #box2{
            background-color: brown;
            flex-grow: 1;
        }
        #box3{
            background-color: blueviolet;
            flex-grow: 5;
        }
        #box4{
            background-color: chocolate;
            order: -1;
            flex-grow: 1; 
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
    </div>
</body>
</html>
