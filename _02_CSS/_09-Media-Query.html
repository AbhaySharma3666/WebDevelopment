<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>

<style>
    .box{
        background-color: aquamarine;
        border: 2px solid rgb(0, 30, 255);
        width: 400px;
        height: 400px;
        padding: 10px;
    }

    /* adding media query */

    @media screen and (max-width: 600px) {
        .box{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    }
</style>
<body>

</body>
</html>
