<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: auto;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }
        .box1 {
            width: 250px;
            height: 30px;
            margin: 1px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 10px;
            position: relative;


            /* animation-name: rigthMovement; */
            /* animation-duration: 5s; */
            /* animation-iteration-count: 1; */
            /* animation-delay: 2s; */
            /* animation-timing-function: linear; */
            /* animation-direction: alternate; */
            /* animation-fill-mode: forwards; */

            /* short hand notation */
            /* animation : @keyframes duration | easing-function | delay | iteration-count | direction | fill-mode | play-state | name; */

            animation: 5s linear 2s infinite alternate none running rigthMovement;
        }

        @keyframes rigthMovement {
            from {
                top: 0;
                left: 0;
            }
            to {
                top: 0;
                left: 1020px;
            }
        }

        #box2 {
            width: 250px;
            height: 30px;
            margin: 1px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 10px;
            position: relative;

            animation: 5s linear 2s infinite alternate none running leftMovement;
        }
        @keyframes leftMovement {
            from {
                top: 470px;
                left: 1020px;
            }
            to {
                top: 470px;
                left: 0;
            }
        }

        #circle {
            width: 50px;
            height: 50px;
            margin: 1px;
            background-color: blue;
            border: 3px solid yellow;
            border-radius: 50px;
            position: relative;
            top: 40%;
            left: 50%;

            animation: 10s ease-in-out 0s infinite alternate none running circleMovement;
        }
        @keyframes circleMovement {
            0%{
                top: 1%;
                left: 5%;
            }
            30%{
                top: 5%;
                left: 90%;
            }
            60%{
                top: 81%;
                left: 10%;
            }
            100%{
                top: 81%;
                left: 95%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">

        </div>

        <div id="circle">

        </div>

        <div id="box2">

        </div>

    </div>
</body>
</html>
