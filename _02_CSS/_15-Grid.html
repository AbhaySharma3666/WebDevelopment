<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: rgb(79, 76, 76);
            padding: 4rem;
            display: grid;
            row-gap: 1rem;
            column-gap: 1rem;
            /* grid-template-rows: 100px 100px; */  /*manual size*/
            /* grid-template-rows: 1fr 1fr; */      /*auto size*/
            grid-template-rows: repeat(2,1fr);    /*auto size */

            /* grid-template-columns: 100px 100px 100px; */   /*manual size*/
            /* grid-template-columns: 1fr 1fr 1fr; */         /*auto size*/
            grid-template-columns: repeat(3,1fr);           /*auto size*/
        }

        .item {
            background-color: rgba(95, 255, 9, 0.642);
            border: 2px solid rgb(0, 0, 0);
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
    </div>
</body>
</html>
