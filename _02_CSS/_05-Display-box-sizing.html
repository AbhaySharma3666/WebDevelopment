<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*used for padding and margin inside the box or not include outside the box*/
        }

        div{
            border: 3px solid #000abf;
            width: 300px;
            height: 200px;
            padding:20px;
            margin: 20px;
            
        }
        
        .box{
            border: 3px solid #000abf;
            width: 300px;
            height: 200px;
            padding:20px;
            margin: 20px;
            display: inline;
        }

        span{
            border: 3px solid #000abf;
            width: 200px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, voluptatum!
    </div>
    <div class="box">
        Lorem ipsum dolor sit, amet. Porro nihil cum itaque, pariatur voluptate delectus.
    </div>

    <span>
        This is abhay.
    </span>
    <span>
        This is sharma.
    </span>
</body>
</html>
