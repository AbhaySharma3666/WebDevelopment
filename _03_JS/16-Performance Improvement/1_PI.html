<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Improvement</title>
</head>
<body>
    

    <script>
        // Code 1 
        const t1 = performance.now();

        for(let i=1 ; i<=100 ; i++){
            let para = document.createElement("p");
            para.textContent = "This is paragraph " + i;
            document.body.appendChild(para);
        }
        const t2 = performance.now();
        console.log("Total Time taken by code 1: " + (t2 - t1) + " milliseconds");
        // code 1 is slower than code 2 because it appends each paragraph to the document body one by one, causing multiple reflows and repaints in the browser. 0.12ms


        // Code 2

        const t3 = performance.now();

        let mydiv = document.createElement("div");

        for(let i=1 ; i<=100 ; i++){
            let para = document.createElement("p");
            para.textContent = "This is paragraph " + i;
            mydiv.appendChild(para);
        }

        document.body.appendChild(mydiv);

        t4 = performance.now();
        console.log("Total Time taken by code 2: " + (t4 - t3) + " milliseconds");

        // code 2 is faster than code 1 because it reduces the number of reflows and repaints in the browser. 0.09ms
    </script>
</body>
