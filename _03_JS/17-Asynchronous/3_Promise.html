    <script>
        // This is a simple promise example
        let firstPromise = new Promise((resolve, reject) => {
            console.log("First promise started");
            resolve("1001");

        let asyncPromise = new Promise((resolve, reject) => {

                console.log("Promise handling completed.");

        let promise4 = new Promise((resolve, reject) => {
            setTimeout(reject, 3000, "Promise 4");
        });

        // any one of the promise is rejected then all the promises are rejected

        .then((value) => {
            console.log(value);
        })

            console.error("Error: " + error);
        })
