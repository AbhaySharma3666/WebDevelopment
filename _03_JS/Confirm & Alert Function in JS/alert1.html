<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Item List</h2>
    <ul>
        <li id="item-1">Item 1 <button onclick="Delete(1)"> Delete</button></li>
        <li id="item-2">Item 2 <button onclick="Delete(2)"> Delete</button></li>
        <li id="item-3">Item 3 <button onclick="Delete(3)"> Delete</button></li>
        <li id="item-4">Item 4 <button onclick="Delete(4)"> Delete</button></li>
    </ul>

    <script>
        function Delete(itemID) {
            var res = confirm("Are you sure you want to delete this item?"); // Show confirmation dialog
            if (res) {
                alert("Item deleted!"); // Show alert if user confirms deletion
                var listItem = document.getElementById("item-" + itemID); // Get the item element by ID
                if (listItem) {
                    listItem.remove(); // Remove the item from the list
                } else {
                    alert("Item not found!"); // Show alert if item is not found
                }
            } else {
                alert("Delete Cancel!..."); // Show alert if user cancels deletion
            }
        }
    </script>
</body>
</html>
