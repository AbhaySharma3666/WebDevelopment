<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <div class="mydiv">
        <input type="text" id="num1" placeholder="Enter first number"><br>
        <input type="text" id="num2" placeholder="Enter second number"><br>

        <select name="option" id="Selectopt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="btn" onclick="operation()">=</button>
        <input type="text" id="result" placeholder="Result" readonly><br>
    </div>

    <Script>
        function operation(){
            const num1 = parseFloat(document.getElementById("num1").value);
            
            const num2 = parseFloat(document.getElementById("num2").value);

            const option = document.getElementById("Selectopt").value;

            if(option == "+"){
                document.getElementById("result").value = num1 + num2;
            } else if(option == "-"){
                document.getElementById("result").value = num1 - num2;
            } else if(option == "*"){
                document.getElementById("result").value = num1 * num2;
            } else if(option == "/"){
                if(num2 !== 0){
                    document.getElementById("result").value = num1 / num2;
                } else {
                    document.getElementById("result").value = "Cannot divide by zero";
                }
            } else {
                document.getElementById("result").value = "Invalid operation";
            }
        }
    </Script>
</body>
</html>
