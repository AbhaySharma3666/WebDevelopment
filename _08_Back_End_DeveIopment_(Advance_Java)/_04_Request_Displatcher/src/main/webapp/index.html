<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
  <form action="formURL" method="post">
    First Name : <input type="text" name="fname" placeholder="Enter your name" required><br>
    Last Name  : <input type="text" name="lname" placeholder="Enter your surname" required><br>
    User Name  : <input type="text" name="uname" placeholder="Enter username" required><br>
    Email      : <input type="email" name="email" placeholder="Enter email" required><br>
    Password   : <input type="password" name="password" placeholder="Enter password" required><br>
    <input type="checkbox" name="check" id="tickbox" value="checked">Accept Terms & Condition<br>
    <input type="submit" value="Register" id="registerbutton">
  </form>
</body>
</html>
