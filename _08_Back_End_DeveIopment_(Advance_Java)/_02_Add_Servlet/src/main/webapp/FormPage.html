<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="FormPageStyle.css" />
</head>
<body>

<div class="form-container">
    <h2>Personal Information Form</h2>
    <form id="personalForm" method="post" action="formUrl">

        <!-- Full Name -->
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required /> Male</label>
                <label><input type="radio" name="gender" value="Female" /> Female</label>
                <label><input type="radio" name="gender" value="Other" /> Other</label>
            </div>
        </div>

        <!-- Skills -->
        <div class="form-group">
            <label>Skills</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="skills[]" value="Java" /> Java</label>
                <label><input type="checkbox" name="skills[]" value="Python" /> Python</label>
                <label><input type="checkbox" name="skills[]" value="C++" /> C++</label>
                <label><input type="checkbox" name="skills[]" value="JavaScript" /> JavaScript</label>
                <label><input type="checkbox" name="skills[]" value="HTML/CSS" /> HTML/CSS</label>
                <label><input type="checkbox" name="skills[]" value="React" /> React</label>
                <label><input type="checkbox" name="skills[]" value="Php/MongoDB/MySQL" /> Php/MongoDB/MySQL</label>
            </div>
        </div>


        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{10}" />
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>



        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
