<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        /* Final corrected CSS for alignment and responsiveness */

:root {
  --gradient-main: linear-gradient(120deg, #ffb977 0%, #ff65a3 50%, #55d6be 100%);
  --gradient-card: linear-gradient(135deg, #fdf6fd 0%, #e0f9f4 100%);
  --brand-blue: #49caff;
  --brand-pink: #ff65a3;
  --brand-yellow: #ffb977;
  --text-dark: #22223b;
  --text-light: #fff;
  --input-bg: #fbfefd;
  --input-focus: #dadbfe;
  --radio-checked: #ff65a3;
  --card-shadow: 0 8px 40px 0 rgba(80,70,140,0.16), 0 2.5px 12px 0 rgba(44,62,80,0.06);
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: var(--gradient-main);
  min-height: 100vh;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: var(--gradient-card);
  box-shadow: var(--card-shadow);
  border-radius: 2.1rem;
  max-width: 800px;
  width: 95%;
  padding: 2.5rem 2rem;
  margin: 1rem;
  border: 2px solid #e1e8f0;
  animation: cardFadeIn 1s cubic-bezier(.72,1.43,.56,.97);
}

@keyframes cardFadeIn {
  0% { opacity: 0; transform: translateY(65px) scale(.94);}
  100% {opacity: 1; transform: none;}
}

.registration-form h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #49caff 0%, #ff65a3 90%);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1.5rem;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1.2rem;
}

.form-group {
  flex: 1 1 48%;
  display: flex;
  flex-direction: column;
  min-width: 240px;
}

label {
  font-weight: 500;
  margin-bottom: 0.4rem;
  color: #202847;
}

input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select {
  padding: 0.9em 1em;
  border: 2px solid #e6eaf4;
  border-radius: 1em;
  background: var(--input-bg);
  font-size: 1rem;
  transition: 0.2s;
}

input:focus, select:focus {
  background: #fffefa;
  border: 2px solid var(--brand-pink);
  box-shadow: 0 4px 18px -3px var(--brand-pink);
  outline: none;
}

.gender-group {
  flex: 1 1 100%;
}

.gender-options {
  display: flex;
  gap: 1.2em;
  align-items: center;
}

.radio-switch {
  appearance: none;
  width: 20px; height: 20px;
  border-radius: 50%;
  border: 2.5px solid var(--brand-blue);
  background: #f6fdff;
  cursor: pointer;
  margin-right: 6px;
}

.radio-switch:checked {
  border: 7px solid var(--radio-checked);
  background: #fcf1f5;
  box-shadow: 0 0 0 4px #ff65a359;
}

.radio-label {
  font-weight: 500;
  color: #364ba1;
}

select {
  background: #fcfeff url('data:image/svg+xml;utf8,<svg fill="%23ff65a3" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M10 13.5l-5-5h10l-5 5z"/></svg>') no-repeat right 0.95em center/1.15em auto;
}

.submit-btn {
  width: 100%;
  padding: 1em 0;
  font-size: 1.15rem;
  font-weight: 700;
  border: none;
  border-radius: 2em;
  background: linear-gradient(87deg, #ffb977 15%, #ff65a3 60%, #49caff 100%);
  color: white;
  margin-top: 2rem;
  cursor: pointer;
  box-shadow: 0 6px 20px -8px #ff5e9795;
  transition: 0.2s;
}

.submit-btn:hover {
  background: linear-gradient(95deg, #55d6be 8%, #49caff 44%, #ff65a3 100%);
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 12px 26px -8px #49caff99;
}

@media (max-width: 768px) {
  .form-group {
    flex: 1 1 100%;
  }

  .form-row {
    flex-direction: column;
    gap: 0.8rem;
  }

  .container {
    padding: 1.5rem 1rem;
    border-radius: 1rem;
    margin: 1rem;
  }

  .registration-form h2 {
    font-size: 1.5rem;
  }

  .submit-btn {
    margin-top: 1.5rem;
    font-size: 1rem;
    padding: 0.9em 0;
  }


    </style>
</head>
<body>
<div class="container">
    <form class="registration-form"  method="post" action="SaveServlet"> <!-- autocomplete="off" -->
        <h2>Registration Form</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter full name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group gender-group">
                <label>Gender</label>
                <div class="gender-options">
          <span class="gender-radio-wrap">
            <input class="radio-switch" type="radio" id="male" name="gender" value="male" checked>
            <label for="male" class="radio-label">Male</label>
          </span>
                    <span class="gender-radio-wrap">
            <input class="radio-switch" type="radio" id="female" name="gender" value="female">
            <label for="female" class="radio-label">Female</label>
          </span>
                    <span class="gender-radio-wrap">
            <input class="radio-switch" type="radio" id="other" name="gender" value="other">
            <label for="other" class="radio-label">Other</label>
          </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="">Choose option</option>
                <option>Mathematics</option>
                <option>Science</option>
                <option>English</option>
                <option>Social Studies</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <a href="ViewServlet" class="submit-btn" style="text-align:center; display:inline-block; text-decoration:none;">View Student Data</a>

</div>
</body>
</html>
