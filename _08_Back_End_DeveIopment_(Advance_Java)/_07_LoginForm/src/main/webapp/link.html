<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          background-color: #080710;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .background {
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
        }

        .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
        }

        .shape:first-child {
          background: linear-gradient(#1845ad, #23a2f6);
          top: -80px;
          left: -80px;
        }

        .shape:last-child {
          background: linear-gradient(to right, #ff512f, #f09819);
          bottom: -80px;
          right: -30px;
        }

        .card {
          height: auto;
          width: 400px;
          background-color: rgba(255, 255, 255, 0.13);
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 40px 30px;
          border-radius: 10px;
          text-align: center;
          z-index: 1;
        }

        .card h2 {
          color: #fff;
          font-size: 26px;
          margin-bottom: 30px;
        }

        .button-group {
          display: flex;
          justify-content: space-between;
          gap: 10px;
          margin-bottom: 20px;
        }

        .card a {
          flex: 1;
          text-decoration: none;
          background-color: #fff;
          color: #080710;
          padding: 12px 0;
          font-size: 16px;
          font-weight: 600;
          border-radius: 5px;
          transition: background 0.3s ease;
        }

        .card a:hover {
          background-color: #dcdcdc;
        }

        .welcome {
          margin-top: 15px;
          color: #00ff90;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="card">
    <h2>Navigation</h2>
    <div class="button-group">
        <a href="Login.html">Login</a>
        <a href="profileservlet">Profile</a>
        <a href="logservlet">Logout</a>
    </div>
    <div class="welcome"></div>
</div>
</body>
</html>
