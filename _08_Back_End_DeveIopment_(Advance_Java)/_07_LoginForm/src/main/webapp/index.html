<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #080710;
      height: 100vh;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      top: -80px;
      left: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      bottom: -80px;
      right: -30px;
    }

    .card {
      height: 400px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      text-align: center;
      padding: 50px 35px;
    }

    .card h2 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .card a {
      display: block;
      margin: 15px auto;
      width: 80%;
      text-decoration: none;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #dcdcdc;
    }
  </style>
</head>
<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="card">
  <h2>Welcome</h2>
  <a href="Login.html">Login</a>
  <a href="profileservlet">Profile</a>
  <a href="logservlet">Logout</a>
</div>
</body>
</html>
